apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: counter-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: counter-backend
  template:
    metadata:
      labels:
        app: counter-backend
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: counter-backend
        image: zoddo16/counter-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
